<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furth Pattern</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <form>
        <input type="text" id="UserName" placeholder="Username or Email"></input>
        <input type="text" id="Password" placeholder="Password"></input>
        <button type="button" id="Signup Button" onclick="signInUser()">Sign in</button>
        <button type="button" id="Signup Button" onclick="moveToSignUp()">Sign up</button>
        <a href="/google">Sign in with Google</a>
        <a href="/facebook">Sign in with Facebook</a>
        <a href="/github">Sign in with Github</a>
    </form>
    <script src="/Javascript/SignUser.js"></script>
</body>

</html>
