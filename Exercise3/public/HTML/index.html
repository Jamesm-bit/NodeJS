<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furth Pattern</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="/CSS/style.css" rel="stylesheet">
</head>

<body>
    <form>
        <div id="externalHolder">
            <div id="mainholder">
                <div id="textInput" class="columnBoxes">
                    <div id="inputBoxes">
                        <input type="text" id="UserName" placeholder="Username or Email"></input>
                        <input type="password" id="Password" placeholder="Password"></input>
                    </div>
                </div>
                <div id="externalSignIn" class="columnBoxes">
                    <a href="/google">Sign in with Google</a>
                    <a href="/facebook">Sign in with Facebook</a>
                    <a href="/github">Sign in with Github</a>
                </div>
            </div>
            <div>
                <button type="button" id="Signip Button" onclick="signInUser()">Sign in</button>
                <button type="button" id="Signup Button" onclick="moveToSignUp()">Sign up</button>
                <button type="button" id='gottosignedin' onclick="gotToSignedup()">Go to Users Page</button>
            </div>
        </div>
    </form>
    <script src="/Javascript/userController.js"></script>
</body>

</html>
